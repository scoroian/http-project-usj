<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HTTP Client GUI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Cliente HTTP Simple</h1>

    <div class="mb-3">
      <label for="method">Método HTTP:</label>
      <select id="method" class="form-select">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
      </select>
    </div>

    <div id="routeContainer" class="mb-3">
    </div>

    <div class="mb-3">
      <label for="body">Cuerpo del mensaje (JSON o texto plano):</label>
      <textarea id="body" class="form-control" rows="4"></textarea>
    </div>

    <button class="btn btn-primary" onclick="sendRequest()">Enviar petición</button>

    <div class="mt-4">
      <h4>Respuesta del servidor:</h4>
      <pre id="response" class="bg-dark text-white p-3 rounded"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
